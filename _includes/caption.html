{% if include.caption %}
  <figure>
      <a href="{{include.path}}"><img src="{{ include.path }}" {% if include.alt %} alt="{{ include.alt }}" {% endif %} {% if include.width %} width="{{ include.width }}" {% endif %}/></a>
      <figcaption>{{ include.caption }}</figcaption>
  </figure>
{% else %}
  <img src="{{ include.path }}" {% if include.alt %} alt="{{ include.alt }}" {% endif %} {% if include.width %} width="{{ include.width }}" {% endif %}/>
{% endif %}
