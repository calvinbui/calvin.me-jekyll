{% if include.caption %}
  <figure>
      <img src="{{ include.path }}" {% if include.alt %} alt="{{ include.alt }}" {% endif %} {% if include.width %} width="{{ include.width }}" {% endif %}/>
      <figcaption>{{ include.caption }}</figcaption>
  </figure>
{% else %}
  <img src="{{ include.path }}" {% if include.alt %} alt="{{ include.alt }}" {% endif %} {% if include.width %} width="{{ include.width }}" {% endif %}/>
{% endif %}
