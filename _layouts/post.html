---
layout: default
---

<article class="post">
	<img src="{{ page.image }}">
  <h1>{{ page.title }}</h1>
  <span class="entry-date"><time datetime="{{ page.date }}">{{ page.date | date_to_long_string }}</time></span>
  <div class="entry">
    {{ content }}
  </div>

  {% include disqus.html %}
</article>
