---
layout: default
---

<article class="post">
	<img class="featured-image" src="{{ page.image }}">
	<div class="post-heading">
	  <h1>{{ page.title }}</h1>
	  <span class="entry-date"><time datetime="{{ page.date }}">{{ page.date | date_to_long_string }}</time></span>
	</div>
  <div class="entry">
    {{ content }}
  </div>

  {% include disqus.html %}
</article>
