<!DOCTYPE html>
<html>
  <head>
    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <style type="text/css">{% include critical-css.css %}</style>
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.baseurl }}/feed.xml" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/assets/images/favicon/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/assets/images/favicon/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/assets/images/favicon/manifest.json">
    <link rel="mask-icon" href="/assets/images/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/assets/images/favicon/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="Calvin Bui">
    <meta name="application-name" content="Calvin Bui">
    <meta name="msapplication-TileColor" content="#b91d47">
    <meta name="msapplication-TileImage" content="/assets/images/favicon/mstile-144x144.png">
    <meta name="msapplication-config" content="/assets/images/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->

    {% seo %}
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <div class="social">
              {% include svg-icons.html %}
            </div>
            <nav>
              <a href="/">Home</a>
              <a href="/categories">Topics</a>
              <a href="/donate">Donate</a>
            </nav>
          </div>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
            &#169; {{ site.time | date: '%Y' }} Calvin Bui | <a href="#" class="back-to-top">Back to Top</a>
        </footer>
      </div>
    </div>

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    {% include analytics.html %}
    <link rel="stylesheet" type="text/css" href="/assets/css/datatables.min.css" />
    <script type="text/javascript" src="/assets/js/datatables.min.js"></script>
    <script>
    $(document).ready(function(){
      $('.table').DataTable({
        "fixedHeader" : true,
        "responsive"  : true,
        "paging"      : false,
        "searching"   : false,
        "info"        : false
      });
    });
    </script>
  </body>
</html>
